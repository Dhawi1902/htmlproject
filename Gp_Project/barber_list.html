    <div class="pagetittle" >
      <h1>BARBER PROFILE</h1>
    
    </div>
      <div class="search">
          <input type="text" id="myInput" onkeyup="myFunction1()" placeholder="Search for names..">
      </div>  
      <div class="search">
        <ul id="myUL">
            <li><a href="barber_profile_lipjiq.html">lipjiq</a></li>
           <li><a href="barber_profile_akmal.html">akmal</a></li>
           <li><a href="barber_profile_manjoe.html">manjoe</a></li>
         </ul>
      </div>
        

      
      <script>
        $("#myUL").hide();
        function myFunction1() {
          // Declare variables
          var input, filter, ul, li, a, i, txtValue;
          input = document.getElementById('myInput');
          filter = input.value.toUpperCase();
          ul = document.getElementById("myUL");
          li = ul.getElementsByTagName('li');
        // Loop through all list items, and hide those who don't match the search 
        
        for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("a")[0];
           txtValue = a.textContent || a.innerText;
           
           if (txtValue.toUpperCase().indexOf(filter) > -1) {
             li[i].style.display = "";
             $("#myUL").show();
             }
             else {
                li[i].style.display = "none";
            }

            if(input.value==""){
            $("#myUL").hide();
           }
          }
        }
        </script>
